<ion-content fullscreen>
	<div id="container">
		<div #console id="console">
			<div id="scrollBottomButton" *ngIf="canScrollDown()" (click)="scrollBottomButton()">
				<ion-icon name="caret-down-outline"></ion-icon>
			</div>
		</div>
		<div id="inputContainer">
			<input id="input" [(ngModel)]="console_command" (keyup.enter)="sendCommand($event)"
				placeholder="Type a command...">
		</div>
	</div>
</ion-content>
