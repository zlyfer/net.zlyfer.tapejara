<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="!contentLoading" (click)="openChangeServerModal()">
      <span id="selectServer">
        <!-- class equals serverStatus -->
        <span id="serverStatus" [class.online]="serverStatus == 'running'"
          [class.offline]="serverStatus == 'offline'"></span>
        {{ getCurrentServer().attributes.name }}
      </span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs (ionTabsWillChange)="onTabChange($event)">
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="console">
        <ion-icon name="terminal"></ion-icon>
        Console
      </ion-tab-button>
      <ion-tab-button tab="file-explorer">
        <ion-icon name="folder"></ion-icon>
        File Browser
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
